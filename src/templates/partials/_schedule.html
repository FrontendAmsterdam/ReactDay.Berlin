<section class="talks talks--schedule section js-section">
  <div class="section__row">
    <div class="section__col-1 theme-bg" data-jq-clipthru="clipthru"></div>
    <div class="section__col-2">
      <div class="section__container">
        <div class="section__title talks__title">
          <h2 class="section-title js-clip js-title" id="talks">Schedule</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="talks__content">
    <div class="talks__container js-tabs-container schedule">
      <div class="schedule__links">
        {% for item in schedule %}
          <a href="#" class="schedule__link js-tab-link {% if loop.index===1 %} is-active {% endif %}" data-tab="{{loop.index}}">{{item.tab}}</a>
        {% endfor %}
      </div>
      <div class="schedule__tabs">
        {% for item in schedule %}
          <div class="schedule__tab js-tab {% if loop.index===1 %} is-active {% endif %}" data-tab="{{loop.index}}">
            {% for time in item.list %}
              <div class="schedule__item">
                <div class="sitem">
                  <div class="sitem__time">{{time.time}}</div>
                  <div class="sitem__content">
                    <div class="sitem__title">{{time.title | safe}}</div>
                    {% if time.speaker %}
                      <div class="sitem__speaker">{{time.speaker}}</div>
                    {% endif %}
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
