<section class="welcome section">
  <div class="welcome__dots">
    <img src="img/welcome-dots.svg" alt="dots">
  </div>
  <div class="section__row">
    <div class="section__col-1 theme-bg" data-jq-clipthru="clipthru">

    </div>
    <div class="section__col-2">
      <div class="welcome__svg">
        <div class="clip-svg js-clip">{{mixins.icon('hand-w')}}</div>
      </div>

      <div class="section__container">
        <div class="welcome__addition">
          Are you into React, React Native, GraphQL and hungry to learn from the best?
        </div>
        <div class="section__title welcome__title">
          <h2 class="section-title js-clip">Welcome to the Web of tomorrow</h2>
        </div>
        <div class="text-lg">
          <p>
            {{ welcome.welcome_bold | safe }}
          </p>
        </div>
        <div class="text">
          <p>
            {{ welcome.welcome_info | safe }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
